<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://w1.pngwing.com/pngs/136/126/png-transparent-javascript-logo-angularjs-nodejs-computer-programming-web-development-computer-software-jquery-yellow-thumbnail.png">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- MY CSS -->
        <link rel="stylesheet" href="./css/style.css">

    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="my-app">

        <div class="container-fluid d-flex justify-content-center align-items-center">
            <div class="carousel-container d-flex rounded" id="carousel-container">
                <div class="my-images d-flex" id="my-images">


                    <div class="img d-flex position-relative">
                        <img v-bind:src="movies[0].image" alt="img">
                       
                        <div class="position-absolute text-light text-end bottom-0 end-0 m-5">
                            <h2 id="title"></h2>

                            <p class="h4" id="text"></p>
                        </div>
                    </div>


                </div>
                
                <div class="my_preview position-relative" id="my-thumbnails">
                    
                    <div class="preview-img d-flex flex-column">
                        <img v-bind:src="movies[0].image"
                        alt="thumbnail">

                        <!-- <img src="./img/01.webp" alt="img">
                        <img src="./img/02.webp" alt="img">
                        <img src="./img/03.webp" alt="img">
                        <img src="./img/04.webp" alt="img">
                        <img src="./img/05.webp" alt="img"> -->
                    </div>

                    <div class="controls position-absolute">
                        <i class="fa-solid fa-chevron-up position-absolute"></i>
                    </div>

                    <div class="controls position-absolute">
                        <i class="fa-solid fa-chevron-down position-absolute"></i>
                    </div>

                </div>

                
            </div>
        </div>

    </div>
    

    <!-- MY JS -->
        <script type="text/javascript" src="./js/script.js"></script>
    <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
